<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quizmaster</title>
    <link rel="stylesheet" href="/quizmaster/style/styles.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <section class="quizbox">
        <section class="head">
            <div class="intrebarepos" id="question">Salutare toata lumea, eu sunt max si bine v am regasit la un nou episod de minecraft</div>
            <div class="questionr" id="questionnumb">Question 0/15</div>
        </section>
        <hr class="border">
        <section class="answers">
            <div class="ans" id="ans1" style="background-color: red;">Salut fra ai cox</div>
            <div class="ans" id="ans2" style="background-color: rgb(72, 255, 0);">Salut fra ai cox</div>
            <div class="ans" id="ans3" style="background-color: rgb(113, 121, 0);">Salut fra ai cox</div>
            <div class="ans" id="ans4" style="background-color: rgb(0, 255, 221);">Salut fra ai cox</div>
        </section>
    </section>
</body>
<script src="/quizmaster/script/app.js"></script>
</html>
