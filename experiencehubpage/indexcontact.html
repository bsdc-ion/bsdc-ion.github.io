            <label for="email" class="headers">Email:</label>
            <input type="email" id="email" name="email" maxlength="40" class="inputsmall" placeholder="Insert Email here...." required><br><br>
            <label for="message" class="headers">Message:</label>
            <textarea type="text" 
                name="site_notes" 
                rows="5" 
                cols="50"
                class="inputmess"
                required
                maxlength="1000"
                >

            <input type="submit" value="Submit" class="submitbutton">
