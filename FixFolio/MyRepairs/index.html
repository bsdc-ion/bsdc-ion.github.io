<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaired - Device Collection</title>

    <link rel="stylesheet" href="/FixFolio/Styles/styleMYrepairspage.css">

    <!-- Temporary icon -->
    <link rel="icon" href="/FixFolio/images/favicon.ico">

</head>
<body>
    <div class="floating-elements">
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="title">My Repairs</h1>
            <p class="subtitle">Every device that I decided it was worth repairing is uploaded in here in a chronological order.</p>
        </div>

        <div class="product-grid" id="grid">
        </div>
        <div class="stats-container">
            <div class="stat">
                <div class="stat-number" id="devstat">15</div>
                <div class="stat-label">Devices Fixed</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="last-updated">7 August</div>
                <div class="stat-label">Last updated</div>
            </div>
        </div>
    </div>
    <script src="/FixFolio/MyRepairs/script.js"></script>
</body>
</html>
