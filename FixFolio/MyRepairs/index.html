<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaired - Device Collection</title>

    <link rel="stylesheet" href="/FixFolio/Styles/styleMYrepairspage.css">

    <!-- Temporary icon -->
    <link rel="icon" href="/FixFolio/images/favicon.ico">

</head>
<body>
    <div class="floating-elements">
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="title">My Repairs</h1>
            <p class="subtitle">A collection of the devices that I restored. Each repair helps me to improve my problem-solving skills and brings technology back to life. Everything that I decided it's worth uploading is here in a chronological order</p>
        </div>
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number" id="devstat">12</div>
                <div class="stat-label">Total Repairs</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">10 October</div>
                <div class="stat-label">Last Updated</div>
            </div>
        </div>
        <div class="filter-bar">
            <button class="filter-btn active filterrr">All</button>
            <button class="filter-btn filterrr">Phones</button>
            <button class="filter-btn filterrr">Tablets</button>
            <button class="filter-btn filterrr">Laptops</button>
            <button class="filter-btn filterrr">Other Devices</button>
            <button class="sort-index-btn filter-btn">
                <span class="sort-icon" id="sortIcon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 5.83L15.17 9l1.41-1.41L12 3 7.41 7.59 8.83 9 12 5.83z"/>
                        <path d="M12 18.17L8.83 15l-1.41 1.41L12 21l4.59-4.59L15.17 15 12 18.17z" opacity="0.4"/>
                    </svg>
                </span>
            </button>

        </div>
        <div class="product-grid" id="grid">
        </div>
    </div>
    <script src="/FixFolio/MyRepairs/script.js"></script>
</body>
</html>
