<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products - Device Collection</title>

    <link rel="stylesheet" href="/FixFolio/Styles/styleMYrepairspage.css">

</head>
<body>
    <div class="floating-elements">
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="title">My Repairs</h1>
            <p class="subtitle">yes.</p>
        </div>

        <div class="product-grid">
            <div class="product-card">
                <div class="card-inner">
                    <div class="card-front">
                        <div>
                            <div class="product-image">Image</div>
                            <h3 class="device-name">Device Name</h3>
                        </div>
                        <button class="product-button" onclick="flipCard(this)">See Final Result</button>
                    </div>
                    <div class="card-back">
                        <div>
                            <div class="product-image">Back Image</div>
                            <h3 class="device-name">Device Name - Back</h3>
                        </div>
                        <button class="product-button" onclick="flipCard(this)">See Before</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/FixFolio/MyRepairs/script.js"></script>
</body>
</html>
