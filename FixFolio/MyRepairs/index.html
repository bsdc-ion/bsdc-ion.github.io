<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaired - Device Collection</title>

    <link rel="stylesheet" href="/FixFolio/Styles/styleMYrepairspage.css">

    <!-- Temporary icon -->
    <link rel="icon" href="/FixFolio/images/favicon.ico">

</head>
<body>
    <div class="floating-elements">
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="title">My Repairs</h1>
            <p class="subtitle">A collection of the devices that I restored. Each repair helps me to improve my problem-solving skills and brings technology back to life. Everything that I decided it's worth uploading is here in a chronological order</p>
        </div>
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number" id="devstat">12</div>
                <div class="stat-label">Total Repairs</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">7 August</div>
                <div class="stat-label">Last Updated</div>
            </div>
        </div>
        <div class="filter-bar">
            <button class="filter-btn active">All</button>
            <button class="filter-btn">Phones</button>
            <button class="filter-btn">Tablets</button>
            <button class="filter-btn">Laptops</button>
            <button class="filter-btn">Other Devices</button>
            <button class="sort-index-btn">Sort by Index</button>

        </div>
        <div class="product-grid" id="grid">
        </div>
    </div>
    <script src="/FixFolio/MyRepairs/script.js"></script>
</body>
</html>
