    </header>
    <section class="mainsection">
        <section class="bookrepairbackground" id="bookingform">
            <h1 class="header">Book Repair</h1>
            <form class="bookform">
                <div class="leftside">
                    <div class="name-fields">
                        <div class="field">
                            <label for="firstName" class="" >First Name*</label>
                            <input type="text" id="firstName" placeholder="John"name="First Name" required>
                        </div>
                        <div class="field">
                            <label for="lastName" class="" >Last Name*</label>
                            <input type="text" id="lastName" placeholder="Smith" name="Last Name" required>
                        </div>
                    </div>
                    <div class="bfield">
                            <label for="email" class="">Email*</label>
                        <input type="email" id="email" placeholder="john.smith@domain.com" name="Email" required>
                    </div>
                    <div class="bfield">
                        <label for="message" class="">Message</label>
                        <textarea id="message" placeholder="Here you specify your device, the exact problem and other things. thanks" name="Message"></textarea>
                    </div>
                </div>
                <div class="rightside">
                    <label for="device" class="" >Your Device*</label>
                    <select name="device" id="device" required>
                        <option value="unselected" disabled selected>Choose your device</option>
                        <optgroup label="Smartphone">
                            <option value="samsung" id="samsung">Samsung</option>
                            <option value="Apple" id="Apple">Apple Iphone</option>
                            <option value="Huawei" id="Huawei">Huawei</option>
                            <option value="other" id="other">Other Device (specify)</option>
                        </optgroup>
                        <optgroup label="Other Device">
                            <option value="Laptop" id="Laptop">Laptop</option>
                            <option value="Desktop" id="Desktop">Desktop</option>
                            <option value="Tablet" id="Tablet">Tablet</option>
                        </optgroup>
                    </select>

                    <label for="servicen" class="" >What service do you need*</label>
                    <select name="servicen" id="Services" required>
                        <option value="unselected" disabled selected>Choose your service</option>
                        <option value="maintenance" id="mainte">Maintenance</option>
                        <option value="HardwareRepair" id="hard">Hardware Repair</option>
                        <option value="SoftwareRepair" id="soft">Software Repair</option>
                        <option value="Data Destruction" id="data">Data destruction</option>
                    </select>

                    <label for="datetime" class="" >Select an Avaliable Book Slot*</label>
                    <input type="datetime-local" id="booking" name="booking" required min="2025-05-12T12:00">

                    <button type="submit" class="submit-btn" id="booksubmit">Submit</button>
                </div>
            </form>
        </section>
    </section>
    <footer id="foot" class="">

                    <a href="mailto:pcclinic@bsdc.ac.uk">pcclinic@bsdc.ac.uk</a>
                </div>
                <div class="contact-item">
                    <img src="/pcclinicwebpage/resources/images/Light/Map.svg" class="contactimg">
                    <a href="https://maps.app.goo.gl/obDhkG62Fwci5pdZ8">Town Centre Campus, Lichfield Street, DE14 3RL</a>
                </div> 
            </section>
            <section class="social-icons">

                <a href="https://www.twitter.com"><img src="/pcclinicwebpage/resources/images/Light/Twitter.svg" class="socialic" id="Twitter"></a>
            </section>
        </section>
