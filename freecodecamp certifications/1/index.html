<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="/freecodecamp certifications/1/styles.css">

    <!-- Coded by MLGBD -->
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This is just an example project to use on freecodecamp.org</p>
    <form id="survey-form">
        <h2>Please complete the form</h1>
            <div class="input-wrap">
                <label for="name" id="name-label">Name</label><br>
                <input type="text" id="name" placeholder="Enter your name" required/>
            </div>
            <br>
            <div class="input-wrap">
                <label for="email" id="email-label">Email</label><br>
                <input type="email" id="email" placeholder="Enter your email" required/>
            </div>
            <br>
            <div class="input-wrap">
                <label for="age" id="number-label">Age</label><br>
                <input type="number" min="0" max="99" id="number" placeholder="How old are you?" required />
            </div>
            <br>
            <div class="input-wrap-small">
                <label for="profesion" id="profesion-label">What is your current role?</label><br>
                <select required id="dropdown">
                    <option disabled selected>Select your current role</option>
                    <option id="job">Student</option>
                    <option id="job">Teacher</option>
                    <option id="job">Full Time Job</option>
                    <option id="job">Part Time Job</option>
                </select>
                <br>
                <label for="car" id="car-label">What is your favorite car brand?</label><br>
                <select id="dropdown">
                    <option disabled selected>Select your favorite car brand</option>
                    <option id="car">BMW</option>
                    <option id="car">AUDI</option>
                    <option id="car">DACIA</option>
                    <option id="car">RENAULT</option>
                    <option id="car">PAGANI</option>
                    <option id="car">KOENIGSEGG</option>
                    <option id="car">NONE OF THE ABOVE | SOMETHING ELSE</option>
                </select>
            </div>
            <div class="input-wrap-check">
                <input type="radio" value="Future">
            </div>
            <button id="submit" type="submit">SUBMIT</button>
    </form>
</body>
<script src="/boilerplate/app.js"></script>
</html>
